def addrealm(realmname, localdir):
    config_mapping['/' + realmname] = localdir

def adduser(realmname, user, password, permissions):
    realmname = '/' + realmname
    if realmname not in user_mapping:
        user_mapping[realmname] = dict([])
    user_mapping[realmname][user] = password
    if realmname not in perm_mapping:
        perm_mapping[realmname] = dict([])
    perm_mapping[realmname][user] = permissions
        
